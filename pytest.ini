[pytest]
# Pytest configuration for kit-app-template

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    quick: marks tests as quick (select with '-m quick')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related tests
    compatibility: marks tests as compatibility/baseline tests

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Test paths
testpaths = tests

# Timeout for tests (seconds)
timeout = 600

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    _build
    *.egg
    node_modules
    kit_playground/ui
