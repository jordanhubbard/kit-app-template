[pytest]
# Pytest configuration for Kit Playground

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Cache directory (put in _build)
cache_dir = ../_build/.pytest_cache

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    slow: Slow tests (> 60 seconds, includes actual builds)
    quick: Quick integration tests (< 10 seconds)

# Coverage options (when using pytest-cov)
# Uncomment to enable:
# addopts = ... --cov=kit_playground --cov-report=html --cov-report=term

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    ui/build
    ui/node_modules
    _build
