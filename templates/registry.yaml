# Modern Template Registry for Kit SDK
# This file defines all available templates in a clean, data-driven format

templates:
  # =====================================
  # APPLICATION TEMPLATES  
  # =====================================
  
  kit_base_editor:
    name: "Kit Base Editor"
    description: "A foundation for a base editor application with viewport, property windows, and basic editing capabilities"
    category: "app"
    template_path: "apps/kit_base_editor"
    variables:
      - name: "application_name"
        type: "string"
        description: "Application identifier (namespace.name format, lowercase, alphanumeric)"
        default: "my_company.my_editor"
        required: true
        pattern: "^[a-z0-9_]+\\.[a-z0-9_]+$"
      - name: "application_display_name" 
        type: "string"
        description: "Human-readable application name shown to users"
        default: "My Editor"
        required: true
      - name: "version"
        type: "string"
        description: "Application version (semantic versioning recommended)"
        default: "0.1.0"
        required: true
        pattern: "^\\d+\\.\\d+\\.\\d+$"
    dependencies: []
    post_process: []

  usd_composer:
    name: "USD Composer"
    description: "Create applications based on USD Composer with advanced USD authoring capabilities"
    category: "app"
    template_path: "apps/usd_composer"
    variables:
      - name: "application_name"
        type: "string"
        description: "Application identifier (namespace.name format)"
        default: "my_company.my_usd_composer"
        required: true
        pattern: "^[a-z0-9_]+\\.[a-z0-9_]+$"
      - name: "application_display_name"
        type: "string" 
        description: "Human-readable application name"
        default: "My USD Composer"
        required: true
      - name: "version"
        type: "string"
        description: "Application version"
        default: "0.1.0"
        required: true
    dependencies: ["usd_composer_setup_extension"]

